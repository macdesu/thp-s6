<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="icon" href="./imgs/icon.png">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<header>
		<a href="https://mail.google.com/mail/?tab=wm" class="head">Gmail</a>
		<a href="https://www.google.fr/imghp?hl=fr&tab=wi" class="head">Images</a>
		<a href="https://www.google.fr/intl/fr/options/" title="Applications Google"><img src="./imgs/square.png" class="head" height="20"></a>
		<div class="head">
			<a id="Connexion" href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.com/">Sign in</a>
		</div>
	</header>

	<div class="main">
		<img src="./imgs/logo_big.png" height="95">
		<input type="text" id="SearchBar" name="SearchBar" title="Rechercher">
	</div>

	<div class="buttons">
		<input type="button" name="Search" value="Google Search">
		<input type="button" name="Lucky" value="I'm feeling lucky">
	</div>
	
	<footer>
		<div id="f_left">
			<a href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
			<a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
			<a href="https://www.google.com/intl/fr_fr/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
		</div>
		<div id="f_right">
			<a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Consumer Information</a>
			<a href="https://www.google.com/intl/fr_fr/policies/privacy/?fg=1">Privacy</a>
			<a href="https://www.google.com/intl/fr_fr/policies/terms/?fg=1">Terms</a>
			<a href="https://www.google.com/preferences?hl=fr">Settings</a>
		</div>
	</footer>
