<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-ywjdn7N8uoxzIfGl7jlEBlqw2BNicOSzZDgo7A2ffvbM24Ct9plRp7KwtaIqZ33j" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <h1>Simple JS Calculator</h1>
    <div class="calculator">
      <div id="display">0</div>
      <div class="keys">
        <button type="button" class="btn btn-danger" name="add" onclick='opPress(1)'">+</button>
        <button type="button" class="btn btn-primary" name="7" onclick='numPress(7)'">7</button>
        <button type="button" class="btn btn-primary" name="8" onclick='numPress(8)'">8</button>
        <button type="button" class="btn btn-primary" name="9" onclick='numPress(9)'">9</button><br>
        <button type="button" class="btn btn-danger" name="substract" onclick='opPress(2)'">-</button>
        <button type="button" class="btn btn-primary" name="4" onclick='numPress(4)'">4</button>
        <button type="button" class="btn btn-primary" name="5" onclick='numPress(5)'">5</button>
        <button type="button" class="btn btn-primary" name="6" onclick='numPress(6)'">6</button><br>
        <button type="button" class="btn btn-danger" name="multiply" onclick='opPress(3)'">*</button>
        <button type="button" class="btn btn-primary" name="1" onclick='numPress(1)'">1</button>
        <button type="button" class="btn btn-primary" name="2" onclick='numPress(2)'">2</button>
        <button type="button" class="btn btn-primary" name="3" onclick='numPress(3)'">3</button><br>
        <button type="button" class="btn btn-danger" name="divide" onclick='opPress(4)'">/</button>
        <button type="button" class="btn btn-primary" name="0" onclick='numPress(0)'">0</button>
        <button type="button" class="btn btn-success" name="=" onclick='calculate()'">=</button>
        <button type="button" class="btn btn-secondary" name="clear" onclick='clearScreen()'">c</button>
      </div>
    </div>
  </body>
</html>
